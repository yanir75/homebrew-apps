name: Update Brew

on:
  repository_dispatch:
    types: [update-brew]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.sha }}
      
      - name: Print asset
        run: echo ${{ github.event.client_payload.asset }}

      - name: Print tag
        run: echo ${{ github.event.client_payload.version }}